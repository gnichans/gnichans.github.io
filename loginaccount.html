<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        p#errorMsg {
            color: red;
            display: none;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="errorMsg"></p>
        <a href="/createaccount">Create a new account</a>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn việc reload trang

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg'); // Phần hiển thị lỗi

            // Xóa thông báo lỗi cũ
            errorMsg.textContent = '';
            errorMsg.style.display = 'none';

            // Kiểm tra các trường dữ liệu
            if (!username || !password) {
                errorMsg.textContent = 'Hãy nhập thông tin đầy đủ!';
                errorMsg.style.display = 'block';
                return;
            }

            // Kiểm tra thông tin đăng nhập
            const existingUsers = JSON.parse(localStorage.getItem('users')) || [];
            const user = existingUsers.find(user => user.username === username && user.password === password);

            if (user) {
                alert('Đăng nhập thành công!');
                window.location.href = `/home?logined&user=${encodeURIComponent(username)}`;
            } else {
                errorMsg.textContent = 'Tên đăng nhập hoặc mật khẩu không chính xác.';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
